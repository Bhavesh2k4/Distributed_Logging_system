# General input source
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Route combined service logs from all microservices (INFO, WARN, ERROR)
<match services.service_logs>
  @type stdout
  <format>
    @type json
    time_key timestamp
  </format>
  <inject>
    time_key timestamp
    time_type string
  </inject>
</match>

# Route combined alert logs from all microservices (FATAL, ALERT)
<match services.alert_logs>
  @type stdout
  <format>
    @type json
    time_key timestamp
  </format>
  <inject>
    time_key timestamp
    time_type string
  </inject>
</match>

# Route combined health logs from all microservices (HEARTBEAT, REGISTRATION)
<match services.health_logs>
  @type stdout
  <format>
    @type json
    time_key timestamp
  </format>
  <inject>
    time_key timestamp
    time_type string
  </inject>
</match>

